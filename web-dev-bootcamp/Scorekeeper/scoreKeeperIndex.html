<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="scoreKeeperApp.js" type="text/javascript"></script>
</head>
<body>
    <section>
    <div class="container">
        <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <div class="card-image">
                    <figure class="image"><img src="https://store-images.s-microsoft.com/image/apps.24298.14073362953807348.18acabda-19d7-4bf5-8056-352b7495ecef.fc31be50-f27e-4c81-9b14-18c06c40e837?mode=scale&q=90&h=270&w=270&background=%23FFFFFF"/></figure>
                </div>
                <header class="card-header">
                  <p class="card-header-title">
                   Ping Pong Score Keeper
                  </p>
                </header>
                <div class="card-content">
                  <div class="content">
                    <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                    <p class="subtitle">Use buttons below to keep score</p>
                    <div class="select">
                        <select name="" id="playto">
                            <option value="3">3</option>
                            <option value="3">5</option>
                            <option value="3">7</option>
                            <option value="3">9</option>
                            <option value="3">11</option>
                        </select>
                    </div>
                  </div>
                </div>
                <footer class="card-footer">
                    <button id="p1Button" class="is-primary button card-footer-item is-large">+1 Player One</button>
                    <button id="p2Button" class="is-warning button card-footer-item is-large">+1 Player Two</button>
                    <button id="reset" class="is-light button card-footer-item is-large">Reset</button>
                </footer>
              </div>
        </div>
    </div>
    </section>
</body>
</html>
