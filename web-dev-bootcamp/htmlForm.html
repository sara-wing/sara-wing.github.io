<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<h1>Register</h1>
<form action="google.com" method="post">
    <div>
        <label for="first-name">First Name:</label> 
        <input type="text" id="first-name" placeholder="Mulan" required/>
        <label for="last-name">Last Name:</label> 
        <input type="text" id="last-name" placeholder="Fa" required/>
    </div>
    <div>
        <label for="radio-male">Male</label> 
        <input type="radio" name="gender" id="radio-male" value="male"/>
        <label for="radio-female">Female</label> 
        <input type="radio" name="gender" id="radio-female" value="female"/>
        <label for="radio-other">Other</label> 
        <input type="radio" name="gender" id="radio-other" value="other"/>
    </div>
    <div>
        <legend>Birthday:</legend>
        <label for="email">Email:</label> 
        <input type="email" id="email" placeholder="your email" required/>
        <label for="password">Password:</label> 
        <input type="password" id="password" placeholder="your password" pattern=".{5,10}" title="Password must contain between 5-10 characters" required/>
    </div>
    <div>
        <label>Birthday:
        <label for="month">Month</label> 
        <select id="select-month">
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
        </select>
        <label for="day">Day</label> 
        <select id="select-day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <label for="year">Year</label> 
        <select id="select-year">
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
        </select>
        </label>
    </div>
    <div>
        <label for="checkbox">I agree to the terms and conditions</label>
        <input type="checkbox" id="checkbox"/>
    </div>
    <div> 
        <input type="submit" value="Submit">
    </div>
<body>
